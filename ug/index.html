<!DOCTYPE html>
<html ng-app='app' ng-controller='Ctrl as C'>
<head>
    <title>Cursos</title>
    <meta-mobile-app></meta-mobile-app>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
<style type="text/css">
.navbar-white {
    -webkit-box-shadow: 0px 0px 10px 0px #aaa;
    box-shadow: 0px 0px 10px 0px #aaa;
}
.box {
    -webkit-box-shadow: 0px 0px 10px 0px #aaa;
    box-shadow: 0px 0px 10px 0px #aaa;
    font-size: 18px;
}
.footer {
    color: #ccc;
}
.navbar-text {
    color: #aaa;
}
</style>
</head>

<body style="margin:60px 0px">
<navbar type='fixed' title='Cursos' theme='white'></navbar>

<container>
    <h1>Hojas</h1>
    <div class="box">
        <ol>
            <li ng-repeat='file in C.files'>
                <a ng-href="../{{file.src}}/index.html">{{file.title}}</a>
            </li>
        </ol>
    </div>
</container>

<div class="navbar navbar-static-bottom footer">
    <container>
        <span class='navbar-text'>Created by jagonzalez@galileo.edu</span>
    </container>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript">
function Ctrl(){
    this.files = [
        {src: 'info4', title: 'Informatica IV'},
        {src: 'cc6', title: 'Ciencias De la Computacion VI'},
        {src: 'cc4', title: 'Ciencias De la Computacion IV'},
    ];
}
</script>
</body>
</html>
