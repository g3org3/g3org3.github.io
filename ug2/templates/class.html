<ion-view title="{{clase.title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
	  <ion-item ng-repeat="item in clase.files">
	    <a target="_blank" href="{{clase.prefix}}{{item.src}}">{{item.title}}</a>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
