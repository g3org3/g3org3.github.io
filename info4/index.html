<!DOCTYPE html>
<html ng-app='app' ng-controller='Ctrl'>
<head>
    <title>Info4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
<style type="text/css">
.navbar-white {
    -webkit-box-shadow: 0px 0px 10px 0px #aaa;
    box-shadow: 0px 0px 10px 0px #aaa;
}
.box {
    -webkit-box-shadow: 0px 0px 10px 0px #aaa;
    box-shadow: 0px 0px 10px 0px #aaa;
}
.footer {
    color: #ddd;
}
</style>
</head>

<body style="margin:60px 0px">
<navbar type='fixed' title='Informatica IV' theme='white'></navbar>

<container>
    <h1>Hojas</h1>
    <div class="box">
        <ol>
            <li ng-repeat='file in files'><a target="_blank" ng-href="{{file.href}}">{{file.title}}</a></li>
        </ol>
    </div>
</container>

<div class="navbar navbar-static-bottom footer">
    <container>
        <span class='navbar-text'>Created by jagonzalez@galileo.edu</span>
    </container>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript">
function Ctrl($scope){
    $scope.files = [
        {href: 'ht1.pdf', title: 'Fuentes discretas de informacion nula.'},
        {href: 'ht2.pdf', title: 'Propiedades de entropia.'},
        {href: 'ht3.pdf', title: 'Extensiones de una fuente de informacion.'}
    ];
}
</script>
</body>
</html>
